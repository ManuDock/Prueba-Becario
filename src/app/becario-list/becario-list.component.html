<div class="row">
  <div class="col-md-12">
    <h2>Prueba</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Puesto</th>
          <th scope="col">Horario</th>
          <th scope="col">Fecha alta</th>
          <th>
            <a class="btn btn-primary" [routerLink]="['/becario/add']">
              AÃ±adir becario
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of becarios$ | async">
          <td>{{ item.nombre }}</td>
          <td>{{ item.apellidos }}</td>
          <td>{{ item.puesto }}</td>
          <td>{{ item.horario }}</td>
          <td>{{ item.fechaalta }}</td>
          <td>
            <button
              type="button"
              class="btn btn-danger"
              (click)="onDeleteBecario(item.id)"
            >
              Eliminar becario
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
